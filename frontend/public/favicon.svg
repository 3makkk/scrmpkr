<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>
  
  <!-- Poker card shape -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="url(#cardGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Card value "?" for scrum poker -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
