<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer rounded square with beige border -->
  <rect x="16" y="16" width="480" height="480" rx="90" fill="#E8E5D5" filter="url(#shadow)"/>
  
  <!-- Inner teal background -->
  <rect x="36" y="36" width="440" height="440" rx="70" fill="#1B9FA5"/>
  
  <!-- Top left question mark -->
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#E8E5D5" text-anchor="middle" transform="rotate(-15 90 140)">?</text>
  
  <!-- Large spade symbol -->
  <g transform="translate(256, 280)">
    <!-- Spade shape -->
    <path d="M 0,-100 C -60,-100 -90,-50 -90,0 C -90,40 -60,70 -30,80 L -30,100 C -30,115 -20,125 0,125 C 20,125 30,115 30,100 L 30,80 C 60,70 90,40 90,0 C 90,-50 60,-100 0,-100 Z" 
          fill="#E8E5D5" stroke="#0D5A5E" stroke-width="6"/>
    
    <!-- Question mark inside spade -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#0D5A5E" text-anchor="middle">?</text>
  </g>
  
  <!-- Bottom right question mark -->
  <text x="422" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#E8E5D5" text-anchor="middle" transform="rotate(-15 422 450)">?</text>
</svg>
